<html>
  <body>
    <main>
      <h2><big>Registration Form</big></h2>

      <hr />
      <form>
        <b>Name : </b> <input type="text" placeholder="Enter First name" />
        <input type="text" placeholder="Enter Last name" /><br />
        <br />

        <b>email : </b> <input type="email" placeholder="Enter the email" />
        <br /><br />
        <b>Phone number : </b>
        <input
          placeholder="Enter your 10 digit number"
          type="text"
          name="idNumber"
          pattern="{10}"
        />
        <br />
        <br />

        <b>Please attach ID Proof : </b>
        <input type="file" placeholder="in JPEG(size upto 2kb)" />
        <br />
        <br />
        <input type="submit" value="Submit" />
      </form>
    </main>
  </body>
</html>
